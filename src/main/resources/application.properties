spring.datasource.url=jdbc:mariadb://localhost:3307/pcgdb
spring.datasource.username=pcg
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

mybatis.mapper-locations:classpath:mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package.com.prototype.domain.entity
mybatis.type-aliases-package=cg.park.springlotto.daos

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.prototype.domain.repository=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
